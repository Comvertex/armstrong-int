<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong International</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="/" class="logo">
                <img src="assets/images/logo.png" alt="Armstrong International">
            </a>
            
            <div class="nav-links">
                <a href="/talent" class="nav-link">Talent</a>
                <a href="/capital" class="nav-link">Capital</a>
                <a href="/advice" class="nav-link">Advice</a>
                <a href="/contact" class="nav-button">Contact</a>
            </div>

            <button class="mobile-menu-toggle" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <main>
        <!-- Hero Section -->
        <section class="hero fade-in">
            <div class="hero-content">
                <h1>Connecting<br>Excellence</h1>
                <p class="subtitle slide-up">Financial Services Recruitment Specialists</p>
            </div>
        </section>

        <!-- Services Grid -->
        <section class="services-grid">
            <div class="service-item talent">
                <h2>Talent</h2>
                <p>Executive Search & Selection</p>
                <a href="/talent" class="service-link">Learn More</a>
            </div>
            <div class="service-item capital">
                <h2>Capital</h2>
                <p>Investment & Advisory</p>
                <a href="/capital" class="service-link">Learn More</a>
            </div>
            <div class="service-item advice">
                <h2>Advice</h2>
                <p>Strategic Consulting</p>
                <a href="/advice" class="service-link">Learn More</a>
            </div>
        </section>
    </main>
</body>
</html>
