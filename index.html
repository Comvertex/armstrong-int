<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong International</title>
    <link rel="stylesheet" href="styles/main.css"> <!-- Link to your CSS file -->
    <style>
        /* Inline CSS for demonstration purposes */
        .main-nav {
            position: fixed;
            width: 100%;
            top: 0;
            height: var(--header-height);
            display: flex;
            align-items: center;
            z-index: 1000;
            background-color: transparent;
            transition: background-color var(--transition-speed) var(--ease-out-cubic);
        }

        .main-nav.scrolled {
            background-color: var(--primary-color); /* Blue background */
        }
    </style>
</head>
<body>
    <header class="main-nav">
        <div class="nav-container">
            <div class="logo">
                <img src="logo.png" alt="Logo"> <!-- Replace with your logo path -->
            </div>
            <button class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main class="landing-body">
        <section class="landing-page">
            <div class="landing-content">
                <h1>Welcome to Armstrong International</h1>
                <p>Your content goes here...</p>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('.main-nav');

            window.addEventListener('scroll', function() {
                if (window.scrollY > 0) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        });
    </script>
</body>
</html>
