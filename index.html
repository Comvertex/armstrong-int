<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong International</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <nav class="main-nav slide-in-top">
        <div class="nav-container">
            <a href="/" class="logo">
                <img src="./assets/images/logo.png" alt="Armstrong International">
            </a>
            <button class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <main class="landing-page">
        <div class="landing-content slide-in-bottom">
            <div class="landing-menu">
                <nav class="primary-nav">
                    <div class="nav-group">
                        <button class="nav-trigger">Talent</button>
                        <div class="nav-content">
                            <a href="#">Banks</a>
                            <a href="#">Hedge Funds</a>
                            <a href="#">Private Equity</a>
                            <a href="#">Credit</a>
                            <a href="#">Family Offices</a>
                            <a href="#">Real Estate</a>
                            <a href="#">Venture Capital</a>
                            <a href="#">Digital & Data</a>
                            <a href="#">Infrastructure & Energy Transition</a>
                            <a href="#">Portfolio Companies</a>
                            <a href="#">Wealth Management</a>
                        </div>
                    </div>

                    <div class="nav-group">
                        <button class="nav-trigger">Capital</button>
                        <div class="nav-content">
                            <a href="#">Funds</a>
                            <a href="#">Companies</a>
                            <a href="#">Managers</a>
                        </div>
                    </div>

                    <div class="nav-group">
                        <button class="nav-trigger">Advice</button>
                        <div class="nav-content">
                            <a href="#">Digitisation</a>
                            <a href="#">Decarbonisation</a>
                            <a href="#">AI</a>
                            <a href="#">Talent</a>
                            <a href="#">Geo Politics</a>
                        </div>
                    </div>
                </nav>

                <nav class="secondary-nav">
                    <a href="/about">About</a>
                    <a href="/contact">Contact</a>
                    <a href="/careers">Careers</a>
                </nav>
            </div>
        </div>
    </main>

    <script>
        // Header scroll behavior
        let lastScroll = 0;
        const header = document.querySelector('.main-nav');

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
            
            if (currentScroll > lastScroll && currentScroll > 100) {
                header.classList.add('nav-hidden');
            } else {
                header.classList.remove('nav-hidden');
            }
            
            lastScroll = currentScroll;
        });

        // Menu toggle behavior
        document.querySelectorAll('.nav-trigger').forEach(trigger => {
            trigger.addEventListener('click', () => {
                const group = trigger.parentElement;
                const wasExpanded = group.classList.contains('expanded');
                
                // Close all groups
                document.querySelectorAll('.nav-group').forEach(g => {
                    g.classList.remove('expanded');
                    g.querySelector('.nav-trigger').classList.remove('active');
                });
                
                // If clicked group wasn't expanded, expand it
                if (!wasExpanded) {
                    group.classList.add('expanded');
                    trigger.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
