<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Transition Example</title>
    <style>
        :root {
            --primary-color: #000028;
            --secondary-color: #666666;
            --accent-color: #e53745;
            --background-color: #e5e7eb;
            --white: #ffffff;
            --transition-speed: 0.3s;
            --transition-speed-slow: 0.8s;
            --transition-speed-slower: 1.2s;
            --transition-function: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-out-cubic: cubic-bezier(0.33, 1, 0.68, 1);
            --header-height: clamp(65px, 8vh, 85px);
            --header-padding: clamp(1rem, 2vw, 1.5rem);
            --font-size-xxl: clamp(2rem, 6vmin, 3.5rem);
            --font-size-xl: clamp(1.8rem, 5vmin, 3rem);
            --font-size-lg: clamp(0.9rem, 2vmin, 1.2rem);
            --font-size-md: clamp(1rem, 2vmin, 1.2rem);
            --font-size-sm: clamp(0.875rem, 1.5vmin, 1rem);
            --space-xxl: clamp(4rem, 10vh, 8rem);
            --space-xl: clamp(2rem, 6vh, 4rem);
            --space-lg: clamp(1.5rem, 4vh, 2.5rem);
            --space-md: clamp(1rem, 2vh, 1.5rem);
            --space-sm: clamp(0.2rem, 1vh, 0.4rem);
            --max-width: min(2000px, 90vw);
            --content-padding: clamp(2rem, 4vw, 4rem);
        }

        html {
            scroll-behavior: smooth;
            scrollbar-gutter: stable;
            overflow-y: scroll;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--primary-color);
            overflow-x: hidden;
            width: 100%;
            background-color: var(--white);
        }

        .main-nav {
            position: fixed;
            width: 100%;
            top: 0;
            height: var(--header-height);
            display: flex;
            align-items: center;
            z-index: 1000;
            background-color: transparent;
            transform: translateY(0);
            will-change: transform, background-color;
            transition: 
                transform var(--transition-speed-slow) var(--ease-out-cubic),
                background-color var(--transition-speed) var(--ease-out-cubic);
        }

        .main-nav.scrolled {
            background-color: var(--primary-color);
            transition: background-color var(--transition-speed) var(--ease-out-cubic);
        }

        .main-nav.nav-hidden {
            transform: translateY(-100%);
            transition: transform var(--transition-speed-slow) var(--ease-out-cubic);
        }

        /* Additional styles for content */
        .content {
            padding-top: var(--header-height);
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="main-nav">
        <div class="nav-container">
            <div class="logo">Logo</div>
            <button class="menu-toggle">Menu</button>
        </div>
    </header>
    <div class="content">
        <h1>Welcome to the Page</h1>
        <p>Scroll down to see the header transition effect.</p>
        <!-- Add more content here to enable scrolling -->
        <div style="height: 2000px;"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainNav = document.querySelector('.main-nav');
            let lastScrollTop = 0;
            let isScrolling;

            window.addEventListener('scroll', function() {
                window.clearTimeout(isScrolling);
                
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > 10) {
                    mainNav.classList.add('scrolled');
                } else {
                    mainNav.classList.remove('scrolled');
                }
                
                isScrolling = setTimeout(function() {
                    if (scrollTop > lastScrollTop && scrollTop > 100) {
                        mainNav.classList.add('nav-hidden');
                    } else {
                        mainNav.classList.remove('nav-hidden');
                    }
                    lastScrollTop = scrollTop;
                }, 66);
            });
        });
    </script>
</body>
</html>
