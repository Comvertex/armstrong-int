<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong International</title>
    <link rel="stylesheet" href="styles/test.css">
</head>
<body class="landing-body">
    <nav class="main-nav">
        <div class="nav-container">
            <a href="/" class="logo">
                <img src="assets/images/logo.png" alt="Armstrong International">
            </a>
            <button class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <main class="landing-page">
        <div class="landing-content">
            <h1>Welcome to Armstrong International</h1>
            <p>Scroll down to see the header change color.</p>
            <!-- Add more content here to enable scrolling -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainNav = document.querySelector('.main-nav');
            const logo = document.querySelector('.logo img');

            // Slide down effect on page load
            mainNav.style.transform = 'translateY(-100%)';
            mainNav.style.transition = 'transform 1s ease-out, background-color 0.5s ease-out';
            mainNav.style.transform = 'translateY(0)';

            // Fade-in effect for the logo
            logo.style.opacity = '0';
            logo.style.transition = 'opacity 1.5s ease-out';
            setTimeout(() => {
                logo.style.opacity = '1';
            }, 0);

            window.addEventListener('scroll', function() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

                if (scrollTop > 10) {
                    mainNav.classList.add('scrolled');
                } else {
                    mainNav.classList.remove('scrolled');
                }
            });
        });
    </script>
</body>
</html>
